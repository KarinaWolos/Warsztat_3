<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="POST">
        {% csrf_token %}
    <h3> Formularz edycji sali: </h3>
    <label>
        Nazwa sali:
    {% for room in rooms.all %}
        <input type="text" name="name" value="{{room.name}}">
    </label>
    <label>
        Pojemność sali:
        <input type="number" name="capacity" value="{{room.capacity}}">
    </label>
    <label>
        Dostępność rzutnika:
        {% if room.projector == True %}
        <input type="checkbox" name="projector" value="True" checked>
        {% else %}
        <input type="checkbox" name="projector" value="False">
        {% endif %}
    {% endfor %}
    </label>
    <input type="submit" value="Wyślij">
</form>
</body>
</html>
