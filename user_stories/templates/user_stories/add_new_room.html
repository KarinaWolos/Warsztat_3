<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="POST">
        {% csrf_token %}
    <h3> Formularz dodawania nowej sali: </h3>
    <label>
        Nazwa sali:
        <input type="text" name="name">
    </label>
    <label>
        Pojemność sali:
        <input type="number" name="capacity">
    </label>
    <label>
        Dostępność rzutnika:
        <input type="checkbox" name="projector" value="True">
    </label>
    <input type="submit" value="Wyślij">
</form>
</body>
</html>
